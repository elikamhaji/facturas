<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8"/>
<title>Orden de Pago</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" href="styles.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
<h1>Generador de PDF</h1>
<form id="form">
Cliente: <input id="cliente"/><br/>
Cedula: <input id="cedula"/><br/>
Telefono: <input id="telefono"/><br/>
Fecha: <input type="datetime-local" id="fecha"/><br/>
Orden #: <input id="orden"/><br/><br/>
<button type="button" id="gen">Generar PDF</button>
</form>

<div id="pdf" class="pdf">
<h2>GRUPO KADIMA</h2>
<p><b>CLIENTE:</b> <span id="p-cliente"></span></p>
<p><b>CEDULA:</b> <span id="p-cedula"></span></p>
<p><b>TELEFONO:</b> <span id="p-telefono"></span></p>
<p><b>FECHA:</b> <span id="p-fecha"></span></p>
<p><b>ORDEN:</b> <span id="p-orden"></span></p>
<br/><br/>
<p><b>Firma:</b> ________________________________</p>
</div>

<script src="script.js"></script>
</body>
</html>
